<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container col-md-6">
            <h1 class="text-center">Subir múltiples imágenes</h1>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombreAlbum" class="form-label">Nombre Album:</label>
                    <input type="text" name="nombreAlbum" id="nombreAlbum" required class="form-control mb-4">
                    <label for="archivos" class="form-label">Seleccione las imágenes:</label>
                    <input type="file" id="archivos" name="archivos" class="form-control" multiple accept="image/*" aria-required="true" />
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Subir imágenes!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
